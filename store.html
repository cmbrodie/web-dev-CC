<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Doors | Store</title>
    <meta name="description" content="this is the description">
    <link rel="stylesheet" href="styles.css">
    <script src="store.js" async></script>
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">The Doors</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">The Doors</span>
                <img class="shop-item-image" src="images/the_doors_album.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$15.99</span>
                    <button class="btn btn-primary shop-item-button" 
                    role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Strange Days</span>
                <img class="shop-item-image" src="images/strange_days.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$15.99</span>
                    <button class="btn btn-primary shop-item-button" 
                    role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Morrison Hotel</span>
                <img class="shop-item-image" src="images/morrison_hotel.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$15.99</span>
                    <button class="btn btn-primary shop-item-button" 
                    role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">LA Woman</span>
                <img class="shop-item-image" src="images/la_woman.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$15.99</span>
                    <button class="btn btn-primary shop-item-button" 
                    role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="images/t_shirt.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-button" 
                    type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                    <span class="shop-item-title">Coffee Mug</span>
                <img class="shop-item-image" src="images/coffee_mug.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$7.77</span>
                    <button class="btn btn-primary shop-item-button" 
                    type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header 
            cart-column">ITEM</span>
            <span class="cart-price cart-header 
            cart-column">PRICE</span>
            <span class="cart-quantity cart-header 
            cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" role="button">Purchase</button>
    </section>

    
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The Doors</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://open.spotify.com/artist/22WZ7M8sxp5THdruNY3gXt" target="_blank">
                        <img src="images/spotify.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/user/thedoors" target="_blank">
                        <img src="images/yt.png">
                    </a>
                </li>
                <li>
                    <a href="https://myspace.com/thedoors/" target="_blank">
                        <img src="images/myspace logo.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>

</html>
